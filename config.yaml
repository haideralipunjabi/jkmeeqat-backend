custom_config:
  - name: "Shia Ithna-Ashari, Leva Institute, Qum"
    key: shia
    parameters:
        fajrAngle: 16
        ishaAngle: 14
        maghribAngle: 4
    description: "When fasting, for the matter of Ahtiyaat it's recommended to stop eating 10 mins prior to Adhan e Fajr"
  - name: "Gulf Region"
    key: gulf
    parameters:
      fajrAngle: 19.5
      ishaInterval: 90
  - name: "Union Organization Islamic de France"
    key: france
    parameters:
      fajrAngle: 12
      ishaAngle: 12
  - name: "Spiritual Administration of Muslims of Russia"
    key: russia
    parameters:
      fajrAngle: 16
      ishaAngle: 15
  - name: "Jabatan Kemajuan Islam Malaysia (JAKIM)"
    key: jakim
    parameters:

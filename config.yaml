calendars:
  - name: "Dar-ul-uloom Raheemiya"
    description: "Timings for Jammu and Kashmir (Fiqah Hanafiya) copied from Meeqat-us-Salaat, Darul Uloom Raheemiyyah, Bandipora. Default timings are for Srinagar, use Offsets to calculate for other areas."
    key: "raheemiya"
    timings: "raheemiya.csv"
    items:
      - key: fajr
        label: Fajr
      - key: zuhr
        label: Zuhr
      - key: asr
        label: Asr
      - key: maghrib
        label: Maghrib
      - key: isha
        label: Isha
    offsets:
